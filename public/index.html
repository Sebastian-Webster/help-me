<!DOCTYPE html>
<html>
<head>
    <title>Help Me</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome.min.css">
</head>
<body>
    <noscript>
        <h1>Please enable JavaScript for this webpage to work</h1>
    </noscript>

    <template id="error-getting-socket-code-template">
        <div class="full-screen centred-column-list" style="background-color: red;">
            <h1>An error occurred while getting socket.io code. Possibly a connection to the server could not be made?</h1>
            <h1>Please refresh the page</h1>
        </div>
    </template>
    
    <template id="welcome-screen-template">
        <div class="full-screen centred-column-list">
            <h1>Hello! Are you a</h1>
            <div id="role-container">
                <div class="role-item centred-column-list" onclick="changeRole('trainer')">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <h1>Trainer</h1>
                </div>
                <h3>OR</h3>
                <div class="role-item centred-column-list" onclick="changeRole('student')">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <h1>Student</h1>
                </div>
            </div>
        </div>
    </template>

    <template id="enter-name-template">
        <div class="full-screen centred-column-list">
            <div class="error-alert hidden" id="name-error">Someone already has joined with that name! Please choose a unique name</div>
            <h1>What is your name?</h1>
            <form onsubmit="setName(event)">
                <label for="name">Name:</label>
                <input type="text" placeholder="John Smith" name="name" id="name" autofocus>
                <br>
                <input type="submit">
            </form>
        </div>
    </template>

    <template id="meeting-not-started-template">
        <div class="full-screen centred-column-list">
            <h1>This meeting has not started yet.</h1>
            <div id="meeting-not-started-secondary-item"></div>
        </div>
    </template>

    <template id="student-top-bar-template">
        <h1>Student Top Bar</h1>
    </template>

    <template id="trainer-top-bar-template">
        <h1>Trainer Top Bar</h1>
        <button onclick="endMeeting()">End Meeting</button>
    </template>

    <template id="main-app-template">
        <section id="top-bar"></section>
    </template>
    
    <main><h1 style="text-align: center;">Loading...</h1></main>

    <div class="hidden cover-screen centred-column-list" id="disconnected-screen">
        <h1>Lost connection to the server.</h1>
        <h3>Reconnecting<span class="animated-ellipsis"></span></h3>
    </div>

    <div class="hidden cover-screen centred-column-list" id="incorrect-protocol-version">
        <h1>The server has been updated since you last opened this page.</h1>
        <h3>This page only supports protocol version <span id="supported-protocol-version"></span> but the server is now using version <span id="server-protocol-version"></span></h3>
        <h3>Please refresh the page to get the latest version.</h3>
    </div>
    
</body>
<script type="module" src="client.js"></script>
</html>
